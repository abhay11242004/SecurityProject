<!DOCTYPE html>
<html>
<head>
    <title>Image Cryptography</title>
</head>
<body>
    <h1>Image Cryptography</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_file %}
        <h2>Uploaded File: {{ uploaded_file }}</h2>
        <form action="/encrypt" method="post">
            <input type="hidden" name="filename" value="{{ uploaded_file }}">
            <input type="number" name="key" placeholder="Enter key" required>
            <button type="submit">Encrypt</button>
        </form>
    {% endif %}

    {% if encrypted_file %}
        <h2>Encrypted File: {{ encrypted_file }}</h2>
        <form action="/decrypt" method="post">
            <input type="hidden" name="filename" value="{{ encrypted_file }}">
            <input type="number" name="key" placeholder="Enter key" required>
            <button type="submit">Decrypt</button>
        </form>
    {% endif %}

    {% if decrypted_file %}
        <h2>Decrypted File: {{ decrypted_file }}</h2>
    {% endif %}
</body>
</html>
